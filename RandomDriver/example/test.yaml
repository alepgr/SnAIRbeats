accelerometer:
  sample_rate_div: 0  # Actual sample_rate = 1.125kHz / (1 + sample_rate_div)
  scale: 0            # 0 -> 2G, 1 -> 4G, 2 -> 8G, 3 -> 16G
  dlpf:
    enable: 0
    cutoff: 0         # 0 -> 246Hz,  1 -> 246Hz,  2 -> 111.4Hz, 3 -> 50.4Hz,
                      # 4 -> 23.9Hz, 5 -> 11.5Hz, 6 -> 5.7Hz,   7 -> 473Hz
              
gyroscope:
  sample_rate_div: 0  # Actual sample_rate = 1.1kHz / (1 + sample_rate_div)
  scale: 1            # 0 -> 250DPS, 1 -> 500DPS, 2 -> 1000DPS, 3 -> 2000DPS
  dlpf:
    enable: 0
    cutoff: 0         # 0 -> 196.6Hz,  1 -> 151.8Hz,  2 -> 119.5Hz, 3 -> 51.2Hz,
                      # 4 -> 23.9Hz,   5 -> 11.6Hz,   6 -> 5.7Hz,   7 -> 361.4Hz

magnetometer:
  mode: 5             # 0 -> poweroff, 1 -> single, 2 -> 10Hz,
                      # 3 -> 20Hz,     4 -> 50Hz,   5 -> 100Hz, 
                      # 6 -> self test
